<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Exercise Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
        -ms-overflow-style: none; /* IE and Edge */
        scrollbar-width: none; /* Firefox */
      }
    </style>
  </head>
  <body class="bg-gray-900 text-white antialiased">
    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
      <header class="text-center mb-8">
        <h1 class="text-3xl sm:text-4xl font-bold text-cyan-400">
          Exercise Tracker
        </h1>
        <p class="text-gray-400 mt-2">
          Log your daily progress and stay consistent.
        </p>
      </header>

      <main class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <!-- Entry Form Section -->
        <div class="lg:col-span-1 bg-gray-800 p-6 rounded-2xl shadow-lg">
          <h2 class="text-2xl font-semibold mb-6 text-white">
            Log Today's Workout
          </h2>
          <form id="workout-form" class="space-y-6">
            <div>
              <label
                for="date"
                class="block text-sm font-medium text-gray-300 mb-1"
                >Date</label
              >
              <input
                type="date"
                id="date"
                name="date"
                class="w-full bg-gray-700 border-gray-600 text-white rounded-lg p-3 focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 transition"
              />
            </div>
            <div>
              <label
                for="squats"
                class="block text-sm font-medium text-gray-300 mb-1"
                >Squats (reps)</label
              >
              <input
                type="number"
                id="squats"
                name="squats"
                min="0"
                required
                class="w-full bg-gray-700 border-gray-600 text-white rounded-lg p-3 focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 transition"
                placeholder="e.g., 50"
              />
            </div>
            <div>
              <label
                for="lunges"
                class="block text-sm font-medium text-gray-300 mb-1"
                >Lunges (reps)</label
              >
              <input
                type="number"
                id="lunges"
                name="lunges"
                min="0"
                required
                class="w-full bg-gray-700 border-gray-600 text-white rounded-lg p-3 focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 transition"
                placeholder="e.g., 40"
              />
            </div>
            <div>
              <label
                for="plank"
                class="block text-sm font-medium text-gray-300 mb-1"
                >Plank (seconds)</label
              >
              <input
                type="number"
                id="plank"
                name="plank"
                min="0"
                required
                class="w-full bg-gray-700 border-gray-600 text-white rounded-lg p-3 focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 transition"
                placeholder="e.g., 60"
              />
            </div>
            <button
              type="submit"
              class="w-full bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105 shadow-md"
            >
              Log Workout
            </button>
          </form>
        </div>

        <!-- Progress Chart and History Section -->
        <div class="lg:col-span-2 space-y-8">
          <!-- Chart Section -->
          <div class="bg-gray-800 p-6 rounded-2xl shadow-lg">
            <h2 class="text-2xl font-semibold mb-4 text-white">
              Your Progress
            </h2>
            <div class="h-80 lg:h-96">
              <canvas id="progress-chart"></canvas>
            </div>
          </div>
          <!-- History Section -->
          <div
            id="history-section"
            class="bg-gray-800 p-6 rounded-2xl shadow-lg"
          >
            <h2 class="text-2xl font-semibold mb-4 text-white">
              Workout History
            </h2>
            <div
              id="history-container"
              class="max-h-96 overflow-y-auto pr-2 no-scrollbar"
            >
              <ul id="workout-list" class="space-y-4">
                <!-- History items will be injected here -->
              </ul>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Toast Notification -->
    <div
      id="toast"
      class="fixed bottom-5 right-5 bg-green-500 text-white py-2 px-4 rounded-lg shadow-lg transition-opacity duration-300 opacity-0 z-50"
    >
      Workout logged successfully!
    </div>

    <!-- Deletion Confirmation Modal -->
    <div
      id="delete-modal"
      class="fixed inset-0 bg-black bg-opacity-70 flex justify-center items-center hidden z-50"
    >
      <div
        class="bg-gray-800 rounded-2xl p-8 shadow-2xl w-full max-w-sm text-center"
      >
        <h3 class="text-xl font-semibold text-white mb-4">Confirm Deletion</h3>
        <p class="text-gray-300 mb-8">
          Are you sure you want to delete this workout entry?
        </p>
        <div class="flex justify-center gap-4">
          <button
            id="cancel-delete-btn"
            class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-6 rounded-lg transition"
          >
            Cancel
          </button>
          <button
            id="confirm-delete-btn"
            class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-lg transition"
          >
            Delete
          </button>
        </div>
      </div>
    </div>

    <script type="module">
      // Firebase Imports
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
      import {
        getAuth,
        signInAnonymously,
        onAuthStateChanged,
      } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
      import {
        getFirestore,
        collection,
        addDoc,
        onSnapshot,
        query,
        doc,
        deleteDoc,
        setLogLevel,
      } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

      // --- Firebase Configuration ---
      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyAI3Pzy_SIYw9zZqmoZjHrWzRuiQ5LVRMU",
        authDomain: "my-exercise-tracker-f4798.firebaseapp.com",
        projectId: "my-exercise-tracker-f4798",
        storageBucket: "my-exercise-tracker-f4798.firebasestorage.app",
        messagingSenderId: "559587388327",
        appId: "1:559587388327:web:93a0f9fe65556187952482",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);

      // --- App State ---
      let db, auth, userId, chart;
      let workouts = [];
      let workoutToDeleteId = null;

      // --- UI Elements ---
      const workoutForm = document.getElementById("workout-form");
      const workoutList = document.getElementById("workout-list");
      const chartCanvas = document
        .getElementById("progress-chart")
        .getContext("2d");
      const dateInput = document.getElementById("date");
      const toast = document.getElementById("toast");
      const deleteModal = document.getElementById("delete-modal");
      const confirmDeleteBtn = document.getElementById("confirm-delete-btn");
      const cancelDeleteBtn = document.getElementById("cancel-delete-btn");
      const historyContainer = document.getElementById("history-container");

      // --- Initialization ---
      function init() {
        // Immediately check for Firebase configuration.
        if (!firebaseConfig || Object.keys(firebaseConfig).length === 0) {
          console.error("Firebase configuration is missing or empty.");
          displayError("App not configured. Cannot connect to database.");
          // Disable the form if Firebase is not configured
          workoutForm.querySelector('button[type="submit"]').disabled = true;
          workoutForm.querySelector('button[type="submit"]').textContent =
            "Setup Required";
          workoutForm
            .querySelector('button[type="submit"]')
            .classList.add("bg-gray-500", "cursor-not-allowed");
          return; // Stop initialization
        }

        try {
          const app = initializeApp(firebaseConfig);
          db = getFirestore(app);
          auth = getAuth(app);
          setLogLevel("debug");
          setupAuthListener();
          setupEventListeners();
          setDefaultDate();
          renderChart(); // Initial chart render
        } catch (error) {
          console.error("Firebase initialization failed:", error);
          displayError("Could not connect to the database.");
        }
      }

      function setupAuthListener() {
        onAuthStateChanged(auth, (user) => {
          if (user) {
            console.log("User is signed in with uid:", user.uid);
            userId = user.uid;
            loadWorkouts();
          } else {
            console.log("No user signed in, attempting anonymous sign in.");
            signInAnonymously(auth).catch((error) => {
              console.error("Anonymous sign-in failed:", error);
              displayError("Could not authenticate. Data will not be saved.");
            });
          }
        });
      }

      function setupEventListeners() {
        workoutForm.addEventListener("submit", handleFormSubmit);
        workoutList.addEventListener("click", handleListClick);
        cancelDeleteBtn.addEventListener("click", () =>
          deleteModal.classList.add("hidden")
        );
        confirmDeleteBtn.addEventListener("click", () => {
          if (workoutToDeleteId) {
            deleteWorkout(workoutToDeleteId);
          }
          deleteModal.classList.add("hidden");
        });
      }

      // --- Data Handling ---
      function loadWorkouts() {
        if (!userId) return;
        const workoutsCol = collection(
          db,
          `artifacts/${appId}/users/${userId}/workouts`
        );
        // We fetch and sort in memory to avoid needing a composite index in Firestore.
        const q = query(workoutsCol);

        onSnapshot(
          q,
          (snapshot) => {
            workouts = snapshot.docs.map((doc) => ({
              id: doc.id,
              ...doc.data(),
            }));
            // Sort workouts by date ascending for the chart
            workouts.sort((a, b) => new Date(a.date) - new Date(b.date));
            renderWorkoutHistory();
            renderChart();
          },
          (error) => {
            console.error("Error fetching workouts: ", error);
            displayError("Failed to load workout history.");
          }
        );
      }

      async function handleFormSubmit(e) {
        e.preventDefault();
        if (!userId) {
          displayError("Cannot save workout: User not authenticated.");
          return;
        }

        const date = workoutForm.date.value;
        // Check if a workout for this date already exists
        if (workouts.some((workout) => workout.date === date)) {
          displayError(`A workout for ${formatDate(date)} already exists.`);
          return;
        }

        const newWorkout = {
          date: date,
          squats: parseInt(workoutForm.squats.value) || 0,
          lunges: parseInt(workoutForm.lunges.value) || 0,
          plank: parseInt(workoutForm.plank.value) || 0,
        };

        try {
          await addDoc(
            collection(db, `artifacts/${appId}/users/${userId}/workouts`),
            newWorkout
          );
          showToast("Workout logged successfully!");
          workoutForm.reset();
          setDefaultDate();
        } catch (error) {
          console.error("Error adding document: ", error);
          displayError("Failed to save workout.");
        }
      }

      async function deleteWorkout(workoutId) {
        if (!userId || !workoutId) return;
        try {
          await deleteDoc(
            doc(db, `artifacts/${appId}/users/${userId}/workouts`, workoutId)
          );
          showToast("Workout deleted.");
          workoutToDeleteId = null; // Reset the ID
        } catch (error) {
          console.error("Error deleting workout: ", error);
          displayError("Failed to delete workout.");
        }
      }

      function handleListClick(e) {
        const deleteButton = e.target.closest(".delete-btn");
        if (deleteButton) {
          workoutToDeleteId = deleteButton.dataset.id;
          deleteModal.classList.remove("hidden");
        }
      }

      // --- UI Rendering ---
      function renderWorkoutHistory() {
        // Sort workouts by date descending for display
        const displayWorkouts = [...workouts].sort(
          (a, b) => new Date(b.date) - new Date(a.date)
        );

        if (displayWorkouts.length === 0) {
          historyContainer.innerHTML = `<p class="text-gray-400 text-center py-8">No workouts logged yet. Let's get started!</p>`;
          return;
        }

        workoutList.innerHTML = ""; // Clear previous list
        historyContainer.innerHTML = ""; // Clear everything
        historyContainer.appendChild(workoutList);

        displayWorkouts.forEach((workout) => {
          const li = document.createElement("li");
          li.className =
            "bg-gray-700 p-4 rounded-lg flex justify-between items-center transition-all duration-300 hover:bg-gray-600/70";
          li.innerHTML = `
                    <div>
                        <p class="font-semibold text-white">${formatDate(
                          workout.date
                        )}</p>
                        <p class="text-sm text-gray-300">
                            Squats: ${workout.squats} &bull; Lunges: ${
            workout.lunges
          } &bull; Plank: ${workout.plank}s
                        </p>
                    </div>
                    <button data-id="${
                      workout.id
                    }" class="delete-btn text-gray-400 hover:text-red-500 transition-colors p-2 rounded-full">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 pointer-events-none" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                        </svg>
                    </button>
                `;
          workoutList.appendChild(li);
        });
      }

      function renderChart() {
        if (chart) {
          chart.destroy();
        }

        const labels = workouts.map((w) => formatDate(w.date));
        const squatsData = workouts.map((w) => w.squats);
        const lungesData = workouts.map((w) => w.lunges);
        const plankData = workouts.map((w) => w.plank);

        chart = new Chart(chartCanvas, {
          type: "line",
          data: {
            labels: labels,
            datasets: [
              {
                label: "Squats (reps)",
                data: squatsData,
                borderColor: "rgba(56, 189, 248, 1)", // Light Blue
                backgroundColor: "rgba(56, 189, 248, 0.2)",
                fill: true,
                tension: 0.3,
                pointBackgroundColor: "rgba(56, 189, 248, 1)",
                pointBorderColor: "#fff",
                pointHoverBackgroundColor: "#fff",
                pointHoverBorderColor: "rgba(56, 189, 248, 1)",
              },
              {
                label: "Lunges (reps)",
                data: lungesData,
                borderColor: "rgba(34, 197, 94, 1)", // Green
                backgroundColor: "rgba(34, 197, 94, 0.2)",
                fill: true,
                tension: 0.3,
                pointBackgroundColor: "rgba(34, 197, 94, 1)",
                pointBorderColor: "#fff",
                pointHoverBackgroundColor: "#fff",
                pointHoverBorderColor: "rgba(34, 197, 94, 1)",
              },
              {
                label: "Plank (seconds)",
                data: plankData,
                borderColor: "rgba(234, 179, 8, 1)", // Yellow
                backgroundColor: "rgba(234, 179, 8, 0.2)",
                fill: true,
                tension: 0.3,
                pointBackgroundColor: "rgba(234, 179, 8, 1)",
                pointBorderColor: "#fff",
                pointHoverBackgroundColor: "#fff",
                pointHoverBorderColor: "rgba(234, 179, 8, 1)",
              },
            ],
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              y: {
                beginAtZero: true,
                ticks: { color: "#9ca3af" },
                grid: { color: "rgba(255, 255, 255, 0.1)" },
              },
              x: {
                ticks: { color: "#9ca3af" },
                grid: { display: false },
              },
            },
            plugins: {
              legend: {
                labels: {
                  color: "#d1d5db",
                },
              },
              tooltip: {
                backgroundColor: "#1f2937",
                titleColor: "#e5e7eb",
                bodyColor: "#d1d5db",
                borderColor: "#4b5563",
                borderWidth: 1,
                padding: 10,
                displayColors: true,
              },
            },
          },
        });
      }

      // --- Utility Functions ---
      function setDefaultDate() {
        const today = new Date();
        const yyyy = today.getFullYear();
        const mm = String(today.getMonth() + 1).padStart(2, "0");
        const dd = String(today.getDate()).padStart(2, "0");
        dateInput.value = `${yyyy}-${mm}-${dd}`;
      }

      function formatDate(dateString) {
        // This function now correctly handles the date string from the input
        const [year, month, day] = dateString.split("-");
        const date = new Date(year, month - 1, day);
        const options = {
          year: "numeric",
          month: "short",
          day: "numeric",
          timeZone: "UTC",
        };
        return date.toLocaleDateString("en-US", options);
      }

      function showToast(message) {
        toast.textContent = message;
        toast.className =
          "fixed bottom-5 right-5 bg-green-500 text-white py-2 px-4 rounded-lg shadow-lg transition-opacity duration-300 opacity-0 z-50";
        toast.classList.remove("opacity-0");
        setTimeout(() => {
          toast.classList.add("opacity-0");
        }, 3000);
      }

      function displayError(message) {
        toast.textContent = message;
        toast.className =
          "fixed bottom-5 right-5 bg-red-600 text-white py-2 px-4 rounded-lg shadow-lg transition-opacity duration-300 opacity-0 z-50";
        toast.classList.remove("opacity-0");
        setTimeout(() => {
          toast.classList.add("opacity-0");
        }, 5000);
      }

      // --- Start the app ---
      document.addEventListener("DOMContentLoaded", init);
    </script>
  </body>
</html>
